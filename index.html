<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body class="container">
  <hi>Add a Place</hi>
  <form id="formOne">
    <label for="inputLocation">Location</label>
    <input id="inputLocation" type="text">
    <label for="inputLandmarks">Landmarks</label>
    <input id="inputLandmarks" type="text">
    <label for="inputTime">Time of Year</label>
    <input id="inputTime" type="text">
    <label for="inputNotes">Other notes</label>
    <input id="inputNotes" type="text">
    <button type="submit">Submit!</button>
  </form>
  <h2>Place:</h2>
  <ul id="placesList">
  </ul>
  <div id="show-place">
    <p>Location: <span class="location"></span></p>
    <p>Landmarks: <span class="landmarks"></span></p>
    <p>Time: <span class="time"></span></p>
    <p>Notes: <span class="notes"></span></p>
  </div>
</body>
</html>
